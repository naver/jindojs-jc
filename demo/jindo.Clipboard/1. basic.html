<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<title>기본 예제</title>
<meta name="class-lists" content="jindo.Clipboard"/>
<meta name="screenshots" content=""/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="description" content="가장 기본적인 사용 예제입니다.">
<link rel="stylesheet" type="text/css" href="../asset/demo.css">
<style type="text/css">
	.clipboard { cursor:pointer; _cursor:hand; }
</style>
</head>
<body>
<script type="text/javascript" src="../asset/demojs/demo.js#header"
     data-title="Jindo Component"
     data-subtitle="=document.title"
     data-backbutton="false"
     data-viewsource="false"
     data-qrcode="true"></script>
	
<div class="demo">
	<button id="foo" type="button" class="clipboard">http://naver.com</button>
	<button id="bar" type="button" class="clipboard">http://navercorp.com</button>
</div>

<script type="text/javascript" charset="utf-8" src="../asset/jindo.js"></script>
<!--<script type="text/javascript" charset="utf-8" src="../../asset/flashObject.js"></script>-->
<script type="text/javascript" charset="utf-8" src="../../src/jindo.Component.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.Clipboard.js"></script>
<script type="text/javascript">
	var oClipboard = new jindo.Clipboard('clipboard.swf').attach({
		load : function(oCustomEvent) {
			this.setData(jindo.$('foo'), 'http://naver.com/');
			this.setData(jindo.$('bar'), 'http://navercorp.com/');
		},
		copy : function(oCustomEvent){
			alert(oCustomEvent.element + ' 를 눌러서 ' + oCustomEvent.data + ' 가 클립보드에 저장되었습니다');
		},
		failure : function(oCustomEvent){
			alert('실패 : ' + oCustomEvent.element + ' 를 눌렀지만 ' + oCustomEvent.data + ' 를 클립보드에 저장하지 못했습니다');
		},
		over : function(oCustomEvent){
		},
		out : function(oCustomEvent){
		},
		down : function(oCustomEvent){
		},
		up : function(oCustomEvent){
		}
	});
</script>
<script type="text/javascript" src="../asset/demojs/demo.js#footer"></script>
</body>
</html>
