<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<title>마우스 휠을 사용</title>
<meta name="class-lists" content="jindo.NumericStepper"/>
<meta name="screenshots" content=""/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="description" content="마우스 휠을 사용하여 0 부터 100 까지의 값만 선택 할 수 있고 1 단위로 증감하도록 구현한 예제입니다.">
<link rel="stylesheet" type="text/css" href="../asset/demo.css">
<style type="text/css">
	
</style>
</head>
<body>
<script type="text/javascript" src="../asset/demojs/demo.js#header"
     data-title="Jindo Component"
     data-subtitle="=document.title"
     data-backbutton="false"
     data-viewsource="false"
     data-qrcode="true"></script>
	
<div class="demo">
	<div id="number_stepper">
		<h4>0 ~ 100까지의 값만 선택가능 (1단위)</h4>
		<input type="text" class="ns-input">
		<button type="button" class="ns-plus">+</button>
		<button type="button" class="ns-minus">-</button>
	</div>
</div>

<script type="text/javascript" charset="utf-8" src="../asset/jindo.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.Component.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.UIComponent.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.NumericStepper.js"></script>
<script type="text/javascript">
	var oNumericStepper = new jindo.NumericStepper("number_stepper",{
		nStep : 1,
		nMin : 0,
		nMax : 100,
		nDefaultValue : 0,
		bUseMouseWheel : true
	});
</script>
<script type="text/javascript" src="../asset/demojs/demo.js#footer"></script>
</body>
</html>
