<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<title>커스텀 이벤트 처리</title>
<meta name="class-lists" content="jindo.NumericStepper"/>
<meta name="screenshots" content=""/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="description" content="beforeChange, change, overLimit 커스텀 이벤트를 사용한 예제입니다.">
<link rel="stylesheet" type="text/css" href="../asset/demo.css">
<style type="text/css">
	
</style>
</head>
<body>
<script type="text/javascript" src="../asset/demojs/demo.js#header"
     data-title="Jindo Component"
     data-subtitle="=document.title"
     data-backbutton="false"
     data-viewsource="false"
     data-qrcode="true"></script>
	
<div class="demo">
	<div id="number_stepper">
		<h4>0~10까지의 값만 선택가능 (1단위)</h4>
		<input type="text" class="ns-input">
		<button type="button" class="ns-plus">+</button>
		<button type="button" class="ns-minus">-</button>
	</div>
	<div>
		<div>beforeChange
			<span id="beforeChange"></span>
		</div>
		<br />
		<div>change
			<span id="change"></span>
		</div>
		<br />
		<div>overLimit
			<span id="overLimit"></span>
		</div>
	</div>
</div>

<script type="text/javascript" charset="utf-8" src="../asset/jindo.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.Component.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.UIComponent.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.NumericStepper.js"></script>
<script type="text/javascript">
	var welBeforeChange = jindo.$Element('beforeChange');
	var welChange = jindo.$Element('change');
	var welOverLimit  = jindo.$Element('overLimit');

	//NumericStepper 를 생성한다.
	var oNumericStepper = new jindo.NumericStepper("number_stepper",{
		nStep : 1,
		nMin : 0,
		nMax : 10,
		nDefaultValue : 0,
		bInputReadOnly : false
	}).attach({
		beforeChange : function(oCustomEvent){
			welBeforeChange.html("");
			welChange.html("");
			welOverLimit.html("");
			var message = '<br/>변경하려 한 값: '+ oCustomEvent.nValue;
			message += '<br/>옵션에 정의한 최소값 : '+ oCustomEvent.nMin;
			message += '<br/>옵션에 정의한 최대값 : '+ oCustomEvent.nMax;
			welBeforeChange.html(message);
		},
		change : function(oCustomEvent) {
			var message = '<br/>변경하려 한 값: '+ oCustomEvent.nValue;
			message += '<br/>옵션에 정의한 최소값 : '+ oCustomEvent.nMin;
			message += '<br/>옵션에 정의한 최대값 : '+ oCustomEvent.nMax;
			welChange.html(message);
		},
		overLimit : function(oCustomEvent) {
			var message = '<br/>변경하려 한 값: '+ oCustomEvent.nValue;
			message += '<br/>옵션에 정의한 최소값 : '+ oCustomEvent.nMin;
			message += '<br/>옵션에 정의한 최대값 : '+ oCustomEvent.nMax;
			welOverLimit.html(message);
		}
	});
</script>
<script type="text/javascript" src="../asset/demojs/demo.js#footer"></script>
</body>
</html>
