<div class="demo">
	<div>
    	<input type="text" size="20" id="foo" value="1234567890" />

<script type="text/javascript">
	var oNumberFormatter = new jindo.NumberFormatter(jindo.$('foo'));
	var oNumberFormatter2 = new jindo.NumberFormatter(jindo.$('foo2'), {
		nDecimalPoint : Infinity
	});
	var oNumberFormatter3 = new jindo.NumberFormatter(jindo.$('foo3'), {
		nDecimalPoint : 2
	});
	
	function paintTest() {
		jindo.$('foo').value = '000003478893';
		oNumberFormatter.paint();
	}
</script>
