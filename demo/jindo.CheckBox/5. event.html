<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<title>커스텀이벤트 활용</title>
<meta name="class-lists" content="jindo.CheckBox"/>
<meta name="screenshots" content=""/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="description" content="커스텀이벤트를 활용한 예제입니다.">
<link rel="stylesheet" type="text/css" href="../asset/demo.css">
<style type="text/css">
	.checkbox-applied {display:-moz-inline-block; display:-moz-inline-box; display:inline-block; overflow:hidden; position:relative; width:15px; height:15px; vertical-align:middle;}
	.checkbox-applied span.checkbox-mark {display:-moz-inline-block; display:-moz-inline-box; display:inline-block; position:absolute; left:0; top:0; width:15px; height:15px; background:url("img/CheckBox.radio_check2.gif") no-repeat -19px 0px}
	.checkbox-applied span.checkbox-mark.checkbox-checked {background-position:-19px -18px;}
	.checkbox-applied input {position:absolute; left:-9999px;}
</style>
</head>
<body>
<script type="text/javascript" src="../asset/demojs/demo.js#header"
     data-title="Jindo Component"
     data-subtitle="=document.title"
     data-backbutton="false"
     data-viewsource="false"
     data-qrcode="true"></script>
	
<div class="demo">
	<span id="ajax_checkbox"><span class="checkbox-mark"></span><input type="checkbox" name="c" id="c1" /></span> <label for="c1">확인</label>
	<br/><br/>
	<span id="text"></span>
</div>

<script type="text/javascript" charset="utf-8" src="../asset/jindo.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.Component.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.UIComponent.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.HTMLComponent.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.CheckBox.js"></script>
<script type="text/javascript">
	var oCheckBox = new jindo.CheckBox("ajax_checkbox").attach({
		change : function(oCustomEvent) {
			//console.log(oCustomEvent);
			if (oCustomEvent.bChecked) {
				jindo.$Element("text").text("체크되었습니다.");
				return;
			}
			jindo.$Element("text").text("");
		}
	});
</script>
<script type="text/javascript" src="../asset/demojs/demo.js#footer"></script>
</body>
</html>
