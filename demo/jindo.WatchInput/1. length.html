<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<title>입력값의 길이를 표시</title>
<meta name="class-lists" content="jindo.WatchInput"/>
<meta name="screenshots" content=""/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="description" content="change 이벤트를 활용하여 입력값의 길이를 표시하는 예제입니다.">
<link rel="stylesheet" type="text/css" href="../asset/demo.css">
<style type="text/css">
	.infoWrap {margin-top:10px; padding-top:5px; font-size:12px;}
	.infoWrap dt {margin-top:10px;}
	.infoWrap dd {font-weight:bold; color:#F30;}
	#watch {width:300px;}
</style>
</head>
<body>
<script type="text/javascript" src="../asset/demojs/demo.js#header"
     data-title="Jindo Component"
     data-subtitle="=document.title"
     data-backbutton="false"
     data-viewsource="false"
     data-qrcode="true"></script>
	
<div class="demo">
	<input id="watch" name="watch" />

	<dl class="infoWrap">
		<dt>입력한 문자열</dt>
		<dd id="char"></dd>
		<dt>문자열의 길이</dt>
		<dd id="length"></dd>
	</dl>
</div>

<script type="text/javascript" charset="utf-8" src="../asset/jindo.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.Component.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.UIComponent.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.Timer.js"></script>
<script type="text/javascript" charset="utf-8" src="../../src/jindo.WatchInput.js"></script>
<script type="text/javascript">
	var welChar = jindo.$Element('char');
	var welLength = jindo.$Element('length');
	var oWatchInput = new jindo.WatchInput(jindo.$('watch'));
	oWatchInput.attach({
		change : function(oCustomEvent){
			welChar.text(oCustomEvent.sText);
			welLength.text(oCustomEvent.sText.length || '');
		}
	});
</script>
<script type="text/javascript" src="../asset/demojs/demo.js#footer"></script>
</body>
</html>
