<style type="text/css">
.rolling { width:330px; border:5px solid violet; overflow:hidden; }
.rolling ul { list-style:none; width:32700px; margin:0; padding:0; float:left; }
.rolling ul li { background-color:#ff7; width:80px; float:left; border:5px solid red; padding:5px; margin:5px; }

<script type="text/javascript" src="../asset/demojs/demo.js#header"

<div class="demo">
	<div id="rolling" class="rolling">
		<ul>
			<li>첫번째</li>
			<li>두번째</li>
			<li>세번째</li>
			<li>네번째</li>
			<li>다섯번째</li>
			<li>여섯번째</li>
			<li>일곱번째</li>
			<li>여덟번째</li>
			<li>아홉번째</li>
			<li>열번째</li>
		</ul>
	</div>
	<hr />
	<button onClick="oRolling.moveBy(-1); return false;">◀</button>
	<button onClick="oRolling.moveBy(1); return false;">▶</button>
</div>
