<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" charset="utf-8" src="./asset/qunit/qunit.js"></script>
        <link rel="stylesheet" href="./asset/qunit/qunit.css" type="text/css" media="screen" />
		<style type="text/css">
			* { margin:0; padding:0; cursor:default; }
			body,input,textarea,button{font-size:12px;line-height:1.5em;font-family:"돋움",Dotum,Helvetica,AppleGothic,Sans-serif;color:#383d41;}
			
			#ui {
				position:relative;
				margin:10px;
			}
			
			.starrating-background {
				background:transparent url(w_03.gif) repeat-x scroll 0 0;
				cursor:pointer;
				display:inline-block;
				height:19px;
				margin:0;
				width:90px;
				vertical-align:middle;
			}
			
			.starrating-background span {
				background:transparent url(w_01.gif) repeat-x scroll 0 0;
				cursor:pointer;
				display:inline-block;
				height:19px !important;
			}
			
			/* 대체텍스트 숨기기 */
			.starrating-background em {position:absolute; top:0; left:0; width:0; height:0; overflow:hidden; visibility:hidden; font-size:0; line-height:0;}
			
		</style>
    </head>
	<body style="margin:0; padding:0;">
		<h1 id="qunit-header">QUnit Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>

		<div id="ui">
			<div class="starrating-background" id="star_rating">
				<span><em>평점</em></span>
			</div>
		</div>

		<script type="text/javascript" charset="utf-8" src="./asset/jindo.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.Component.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.UIComponent.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.StarRating.js"></script>
		<script type="text/javascript" src="js/jindo.StarRating.test.js"></script>
	</body>
</html>
