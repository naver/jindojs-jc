<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" charset="utf-8" src="./asset/qunit/qunit.js"></script>
	<link rel="stylesheet" href="./asset/qunit/qunit.css" type="text/css" media="screen" />
	<style type="text/css">
		* { margin:0; padding:0; cursor:default; }
		body,input,textarea,button{font-size:12px;line-height:1.5em;font-family:"돋움",Dotum,Helvetica,AppleGothic,Sans-serif;color:#383d41;}
		
		#ui {
			position:relative;
			margin:10px;
		}
	</style>
</head>
<body style="margin:0; padding:0;">
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>

	<div id="ui">
		<ul id="tree" class="tree">
			<li class="tree-node tree-root-node tree-last-node">
				<div class="tree-has-child" style="display:none;"><!-- 루트노드를 보이고 싶지 않으면 선언 -->
					<span class="tree-label" unselectable="on">루트노드</span>
				</div>
				<ul>
					<li class="tree-node">
					<div class="tree-has-child">
						<button class="tree-button">+</button><span class="tree-label" unselectable="on">포유류</span>
					</div>
					<ul>
						<li class="tree-node">
							<div class="tree-has-child">
								<button class="tree-button">+</button><span class="tree-label" unselectable="on">맹수</span>
							</div>
							<ul>
								<li class="tree-node">
									<div>
										<button class="tree-button">+</button><span class="tree-label" unselectable="on">호랑이</span>
									</div>
								</li>
								<li class="tree-node">
									<div class="tree-selected">
										<button class="tree-button">+</button><span class="tree-label" unselectable="on">사자</span>
									</div>
								</li>
								<li class="tree-node">
									<div>
										<button class="tree-button">+</button><span class="tree-label" unselectable="on">표범</span>
									</div>
								</li>
								<li class="tree-node tree-last-node">
									<div>
										<button class="tree-button">+</button><span class="tree-label" unselectable="on">재규어</span>
									</div>
								</li>
							</ul>
						</li>
						<li class="tree-node">
							<div>
								<button class="tree-button">+</button><span class="tree-label" unselectable="on">강아지</span>
							</div>
						</li>
						<li class="tree-node tree-last-node">
							<div>
								<button class="tree-button">+</button><span class="tree-label" unselectable="on">동적으로다가</span>
							</div>
						</li>
					</ul>
				</li>
				<li class="tree-node tree-last-node tree-collapsed">
					<div class="tree-has-child">
						<button class="tree-button">+</button><span class="tree-label" unselectable="on">조류</span>
					</div>
					<ul>
						<li class="tree-node">
							<div>
								<button class="tree-button">+</button><span class="tree-label" unselectable="on">까치</span>
							</div>
						</li>
					</ul>
				</li>
			</ul>
			</li>
		</ul>	
	
	</div>
	
	<script type="text/javascript" charset="utf-8" src="./asset/jindo.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/jindo.Component.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/jindo.UIComponent.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/jindo.Tree.js"></script>
	<script type="text/javascript" src="js/jindo.Tree.test.js"></script>
</body>
</html>
