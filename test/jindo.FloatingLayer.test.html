<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" charset="utf-8" src="./asset/qunit/qunit.js"></script>
        <link rel="stylesheet" href="./asset/qunit/qunit.css" type="text/css" media="screen" />
		<style type="text/css">
			* { margin:0; padding:0; cursor:default; }
			body,input,textarea,button{font-size:12px;line-height:1.5em;font-family:"돋움",Dotum,Helvetica,AppleGothic,Sans-serif;color:#383d41;}
			
			#ui {
				margin:10px;
				height:1000px;
			}
			
			.layer { border:1px solid #000; position:absolute; width:100px; height:100px; background:#ddd; padding:10px; }
		</style>
    </head>
	<body style="margin:0; padding:0;">
		<h1 id="qunit-header">QUnit Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>

		<div id="ui">
			<div class="layer" id="layer1" style="right:10px; top:10px;">
				오른쪽 상단에 고정
			</div>
			<div class="layer" id="layer2" style="left:10px; bottom:10px;">
				왼쪽 하단에 고정
			</div>
		</div>

		<script type="text/javascript" charset="utf-8" src="./asset/jindo.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.Component.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.UIComponent.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.Timer.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.Effect.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.Transition.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.FloatingLayer.js"></script>
		<script type="text/javascript" src="js/jindo.FloatingLayer.test.js"></script>
	</body>
</html>
