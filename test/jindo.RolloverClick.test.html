<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" charset="utf-8" src="./asset/qunit/qunit.js"></script>
        <link rel="stylesheet" href="./asset/qunit/qunit.css" type="text/css" media="screen" />
		<style type="text/css">
			* { margin:0; padding:0; cursor:default; }
			body,input,textarea,button{font-size:12px;line-height:1.5em;font-family:"돋움",Dotum,Helvetica,AppleGothic,Sans-serif;color:#383d41;}
			
			#ui {
				position:relative;
				margin:10px;
			}
			
			.layer {width:50px; height:50px; padding:5px; margin:5px; background-color:white; border:1px solid black; z-index:1000}
			.layer2 {width:70px; height:70px; padding:5px; margin:5px; background-color:white; border:1px solid black; z-index:1000}
			.rollover-over {background-color:yellow;}
			.rollover-down {background-color:red;}
		</style>
    </head>
	<body style="margin:0; padding:0;">
		<h1 id="qunit-header">QUnit Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>

		<div id="ui">
			<div id="layer1" class="layer">layer 1</div>
			<div id="layer2" class="layer layer2">layer 2
				<div id="layer3" class="layer">layer 3</div>
			</div>
		</div>

		<script type="text/javascript" charset="utf-8" src="./asset/jindo.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.Component.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.UIComponent.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.RolloverArea.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.RolloverClick.js"></script>
		<script type="text/javascript" src="js/jindo.RolloverClick.test.js"></script>
	</body>
</html>
