<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" charset="utf-8" src="./asset/qunit/qunit.js"></script>		
        <link rel="stylesheet" href="./asset/qunit/qunit.css" type="text/css" media="screen" />
		<style type="text/css">
			* { margin:0; padding:0; cursor:default; }
			body,input,textarea,button{font-size:12px;line-height:1.5em;font-family:"돋움",Dotum,Helvetica,AppleGothic,Sans-serif;color:#383d41;}
			
			#ui {
				position:relative;
				margin:10px;
			}
			
			#output { position:absolute; display:block; width:180px; height:21px; border:1px solid #aaa; margin-right:5px; padding:0 5px; overflow:hidden; }
			
			.browse-box {position:absolute; left:200px; width:69px; height:23px; overflow:hidden; background-color:gray; opacity:0 !important; -ms-opacity:0 !important; filter:alpha(opacity=0) !important; -ms-filter:alpha(opacity=0) !important; z-index:32000;}
			.browse-file-input {position:absolute; margin:0; padding:0; border:0 none;}
			
			#browse-button { position:relative; }
			.browse-button { position:absolute; left:200px; width:69px; height:23px; background:url(asset/button.gif) 0px 0px; text-indent:-99em; overflow:hidden; display:none; }
			.browse-applied { display:block; }
			.browse-over { background:url(asset/button.gif) 0px -25px; }
		</style>
		<script type="text/javascript" charset="utf-8" src="./asset/jindo.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.Component.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.UIComponent.js"></script>
		<script type="text/javascript" charset="utf-8" src="../src/jindo.BrowseButton.js"></script>
    </head>
	<body style="margin:0; padding:0;">
		<h1 id="qunit-header">QUnit Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>

		<div id="ui">
			<div id="browse-button">
			<span id="output"></span>
			<div class="browse-box">
				<input class="browse-file-input" type="file">
			</div>
			<a class="browse-button" href="#" onclick="return false;">찾아보기</a>
		</div>
		<noscript> <!-- 자바스크립트가 지원되지 않는 경우의 표현 -->
			<style type="text/css">
			#browse-button {display:none;}
			.browse-file-input {width:250px; height:21px; border:1px solid #999;}
			</style>
		   <input class="browse-file-input" type="file">
		</noscript>
		<script type="text/javascript" src="js/jindo.BrowseButton.test.js"></script>
	</body>
</html>
