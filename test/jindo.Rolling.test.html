<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" charset="utf-8" src="./asset/qunit/qunit.js"></script>
        <link rel="stylesheet" href="./asset/qunit/qunit.css" type="text/css" media="screen" />
		<style type="text/css">
			* { margin:0; padding:0; cursor:default; }
			body,input,textarea,button{font-size:12px;line-height:1.5em;font-family:"돋움",Dotum,Helvetica,AppleGothic,Sans-serif;color:#383d41;}
			
			#ui {
				position:relative;
				margin:10px;
			}
			
			#horz_wrap {
				width:330px;
				border:5px solid violet;
				overflow:hidden;
				position:relative;
			}
			
			#horz_wrap button { position:absolute; right:1px; width:20px; }
			#horz_wrap button.prev { left:0px;}
			#horz_wrap button.next { right:0px;}
		
			#horz_wrap ul { list-style:none; width:32700px; margin:0; padding:0; float:left; height: 50px; }
			#horz_wrap ul li { background-color:#ff7; width:80px; float:left; border:5px solid red; padding:5px; margin:5px; height : 20px; }
		</style>
    </head>
	<body style="margin:0; padding:0;">
		<h1 id="qunit-header">QUnit Test Suite</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>

		<div id="ui">
			<div id="horz_wrap">
				<ul>
					<li>첫번째</li>
					<li>두번째</li>
					<li>세번째</li>
					<li>네번째</li>
					<li>다섯번째</li>
					<li>여섯번째</li>
					<li>일곱번째</li>
					<li>여덟번째</li>
					<li>아홉번째</li>
					<li>마지막</li>
				</ul>
			</div>
		</div>

	<script type="text/javascript" charset="utf-8" src="./asset/jindo.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/jindo.Component.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/jindo.Timer.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/jindo.Effect.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/jindo.Transition.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/jindo.Rolling.js"></script>
	<script type="text/javascript" src="js/jindo.Rolling.test.js"></script>
	</body>
</html>
